trigger:
  branches:
    include:
      - master

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: build
        displayName: Build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              mvn clean package
            displayName: 'Build with Maven'
        # Use the build number as the version
        variables:
          artifactVersion: $(Build.BuildNumber)

  - stage: test
    displayName: Test
    jobs:
      - job: test
        displayName: Test
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              mvn test
            displayName: 'Run Maven Tests'

- task: MavenAuthenticate@0
  inputs:
    mavenServiceConnections: 'Nexus-Petclinic'

  - stage: deploy
    displayName: Deploy
    jobs:
      - job: nexus_deploy
        displayName: Nexus Deploy
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'deploy'
              options: '-DskipTests=true -Dmaven.deploy.skip=true'
              mavenAuthenticateFeed: false
            displayName: 'Nexus Deploy'f
