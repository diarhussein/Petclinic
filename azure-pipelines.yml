trigger:fae
  branches:
    include:
      - master

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: build
        displayName: Build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              mvn clean package
            displayName: 'Build with Maven'
        variables:
          artifactVersion: $(Build.BuildNumber)

  - stage: test
    displayName: Test
    jobs:
      - job: test
        displayName: Test
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              mvn test
            displayName: 'Run Maven Tests'

  - stage: deploy
    displayName: Deploy
    jobs:
      - job: nexus_deploy
        displayName: Nexus Deploy
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              publishJUnitResults: true
              javaHomeOption: 'JDKVersion'
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false

          - script: |
              mvn deploy -Dmaven.deploy.skip=true
              mvn deploy:deploy-file -Durl=http://localhost:8081/repository/maven-releases/ -DrepositoryId=maven-releases -Dfile=$(Build.SourcesDirectory)/warfiles/petclinic.war -DgroupId=org.springframework.samples -DartifactId=spring-framework-petclinic -Dversion=5.3.8 -Dpackaging=war -DgeneratePom=false -DuniqueVersion=false
            displayName: 'Deploy to Nexus'
